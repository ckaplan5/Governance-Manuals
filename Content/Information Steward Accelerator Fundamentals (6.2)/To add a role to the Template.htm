    <body>
        <p class="Body">To add a role to the Template:</p>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="1">
            <li class="NumberedList" style="margin-top: 5pt;margin-bottom: 5pt;">Expand <span style="font-weight: bold;">Configuration</span> on the <span style="font-style: italic;">Navigation </span>pane.</li>
            <li class="NumberedList" style="margin-top: 5pt;margin-bottom: 5pt;">Click <span style="font-weight: bold;">Roles</span> on the <span style="font-style: italic;">Navigation</span> pane.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="3">
            <li class="NumberedList" style="margin-top: 3pt;margin-bottom: 3pt;">Click the <span style="font-weight: bold;">Add</span> button.</li>
        </ol>
    </body>
