    <body>
        <p>To add column properties:</p>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="1">
            <li class="NumberedList" style="margin-top: 3pt;margin-bottom: 3pt;">Click <span style="font-weight: bold;">Admin</span> on the <span style="font-style: italic;">Navigation</span> pane.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="2">
            <li class="NumberedList">Click <span style="font-weight: bold;">WebApps</span> on the <span style="font-style: italic;">Navigation</span> pane.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="3">
            <li class="NumberedList">Locate <span style="font-weight: bold;">cMass_Data</span>.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="4">
            <li class="NumberedList">Click <span style="font-weight: bold;">Pages</span> <img src="../Resources/Images/Information Steward Accelerator Fundamentals (6.2)/To add column properties.png" style="visibility: visible;mso-wrap-style: square;width: 16px;height: 16px;" />.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="5">
            <li class="NumberedList">Enter <span style="font-weight: bold;">Customer_Informal_Word</span><span style="font-weight: bold;">_</span><span style="font-weight: bold;">XX</span> in <span style="font-weight: bold;">Filter</span> field.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="6">
            <li class="NumberedList">Click <span style="font-weight: bold;">Enter</span>.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="7">
            <li class="NumberedList">Locate <span style="font-weight: bold;">Customer_Informal_Word</span><span style="font-weight: bold;">_</span><span style="font-weight: bold;">XX</span>.</li>
        </ol>
        <ol style="list-style-type: decimal;margin-left: 25pt;" start="8">
            <li class="NumberedList">Click <span style="font-weight: bold;">Column</span> <span style="font-weight: bold;">Properties</span> <span style="font-size: 10pt;"><img src="../Resources/Images/Information Steward Accelerator Fundamentals (6.2)/To add column properties_1.png" style="visibility: visible;mso-wrap-style: square;width: 18px;height: 17px;" /></span>.</li>
        </ol>
    </body>
</html>
